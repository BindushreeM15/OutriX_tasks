<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Portfolio (Template 2)</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .editor-panel {
      width: 350px;
      background: #f1f1f1;
      padding: 20px;
      overflow-y: auto;
    }
    .editor-panel h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .editor-panel label {
      display: block;
      margin-top: 10px;
    }
    .editor-panel input, .editor-panel select, .editor-panel textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .preview-panel {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 0;
      border-left: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .download-btn {
      margin-top: 20px;
      background: #2ecc71;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="editor-panel">
    <a href="../index.html" style="text-decoration: none;">
      <button class="back-btn">‚Üê Back to Home</button>
    </a>

    <h2>üé® Customize Portfolio</h2>

    <label>Your Name</label>
    <input type="text" id="personName" value="Bindushree" oninput="updatePreview()">

    <label>Your Role</label>
    <input type="text" id="role" value="Frontend Developer & UI/UX Enthusiast" oninput="updatePreview()">

    <label>Email</label>
    <input type="text" id="email" value="bindu@gmail.com" oninput="updatePreview()">

    <label>LinkedIn</label>
    <input type="text" id="linkedin" value="linkedin.com/in/bindu" oninput="updatePreview()">

    <label>Font Family</label>
    <select id="fontSelect" onchange="updatePreview()">
      <option value="Inter">Inter</option>
      <option value="Poppins">Poppins</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Roboto">Roboto</option>
      <option value="Arial">Arial</option>
    </select>

    <button class="download-btn" onclick="downloadHTML()">‚¨áÔ∏è Download Page</button>
  </div>

  <div class="preview-panel">
  <iframe id="previewFrame" src="../templates/template2.html"></iframe>  
  </div>

  <script src="../customize.js"></script>
</body>
</html>
