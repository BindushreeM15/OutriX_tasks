<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Template 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .editor-panel {
      width: 350px;
      background: #f1f1f1;
      padding: 20px;
      overflow-y: auto;
    }
    .editor-panel h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .editor-panel label {
      display: block;
      margin-top: 10px;
    }
    .editor-panel input, .editor-panel select, .editor-panel textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .preview-panel {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 0;
      border-left: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .download-btn {
      margin-top: 20px;
      background: #2ecc71;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;

    }
    .back-btn {
  background: #333;
  color: white;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9em;
  margin-bottom: 10px;
  width: 100%;
  text-align: left;
  transition: 0.3s;
}

.back-btn:hover {
  background: #555;
}

  </style>
</head>
<body>

  <div class="editor-panel">
      <a href="../index.html" style="text-decoration: none;">
    <button class="back-btn">‚Üê Back to Home</button>
    </a>
    <h2>üõ† Customize Template</h2>

    <label>Hero Title</label>
    <input type="text" id="heroTitle" oninput="updatePreview()" value="üöÄ Launch Your Startup with Confidence">

    <label>Hero Subtitle</label>
    <textarea id="heroSubtitle" oninput="updatePreview()">Welcome to the future of modern, responsive, and beautiful websites. Built to grow with you.</textarea>

    <label>Button Text</label>
    <input type="text" id="ctaButton" oninput="updatePreview()" value="Get Started">

    <label>Background Color</label>
    <input type="color" id="bgColor" value="#667eea" onchange="updatePreview()">

    <label>Font Family</label>
    <select id="fontSelect" onchange="updatePreview()">
      <option value="Poppins">Poppins</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Inter">Inter</option>
      <option value="Roboto">Roboto</option>
      <option value="Arial">Arial</option>
    </select>

    <button class="download-btn" onclick="downloadHTML()">‚¨áÔ∏è Download Page</button>
  </div>

  <div class="preview-panel">
<iframe id="previewFrame" src="../templates/template1.html"></iframe>  
 <script src="../customize.js"></script>
  </div>

</body>
</html>
